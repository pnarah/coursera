version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mapp_postgres
    environment:
      POSTGRES_USER: mapp_user
      POSTGRES_PASSWORD: mapp_password
      POSTGRES_DB: mapp_hotel_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mapp_user -d mapp_hotel_booking"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mapp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
